<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tech-Assessment</title>
  </head>
  <body>
    <main>
      <div class="container my-5">
        <div class="row row-cols-1">
          <div class="col">
            <div class="card shadow-sm">
              <h5 class="card-title card-header">
                Goat Facts
              </h5>
              <div class="card-body">
                <form>
                  <div class="form-group mb-3">
                    <label for="text-input" class="mb-1">Word</label>
                    <input type="text" id="text-input" name="text-filter" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="number-input" class="mb-1">Number</label>
                    <input type="number" id="number-input" name="number-filter" class="form-control"/>
                  </div>
                </form>
                
                <ul
                  class="list-group list-group-flush"
                  id="goat-facts-list"
                ></ul>
              </div>

              <div class="card-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="get-goat-facts"
                >
                  Get Goat Facts
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
