<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tech-Assessment</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row row-cols-1">
          <div class="col">

            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  Goat Facts!
                </h5>
                
                <form>
                  <!-- Add Input filters here -->
                   <input id="filter_text" type="text" placeholder="Enter a word!" class="filter">
                   <input id="filter_number" type="text" placeholder="Enter an index!" class="filter">
                   <button type="button" class="btn btn-primary" id="clearFilters">
                      Clear Filters
                   </button>
                </form>
                
                <ul
                  class="list-group"
                  id="goat-facts-list"
                >
                  <!-- Add Goat Facts Here -->
                </ul>
              </div>

              <div class="card-footer">
                <!-- When this button is clicked, it should get more goat facts -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="get-goat-facts"
                >
                  Get Goat Facts
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
