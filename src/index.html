<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tech-Assessment</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row row-cols-1">
          <div class="col">

            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title">
                  Goat Facts
                </h3>
                
                <form>
                    <fieldset class="filter">
                        <legend>Filter</legend>
                        <label for="wordFilter">Word: </label>
                        <!-- Note : We can probably listen for keyUp to ensure only 1 word is entered? -->
                        <input type="text" id="wordFilter" class="input-filter" placeholder="enter single word">
                      
                        <label for="indexFilter">Index: </label>
                        <input type="number" id="indexFilter" class="input-filter" placeholder="enter positive number">
                    </fieldset>
                </form>
            </br>
                <ul
                  class="list-group"
                  id="goat-facts-list"
                >
                  <!-- Add Goat Facts Here -->
                </ul>
              </div>

              <div class="card-footer">
                <!-- When this button is clicked, it should get more goat facts -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="get-goat-facts"
                >
                  Get Goat Facts
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
